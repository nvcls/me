<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>nvcls — Portfolio</title>

  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #555555;
      --border: #e5e5e5;
      --radius: 10px;
      font-family: system-ui, sans-serif;
      color-scheme: light;
    }

    /* Smooth fade-in on page load */
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      padding: 30px;
      display: flex;
      justify-content: center;
      opacity: 0;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .container {
      width: 100%;
      max-width: 840px;
      transform: translateY(10px);
      opacity: 0;
      animation: rise 0.6s ease forwards;
      animation-delay: 0.2s;
    }

    @keyframes rise {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      display: flex;
      gap: 20px;
      align-items: center;
      padding-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .avatar img {
      width: 90px;
      height: 90px;
      border-radius: var(--radius);
      object-fit: cover;
      border: 1px solid var(--border);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .avatar img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 600;
    }

    .muted {
      color: var(--muted);
      font-size: 14px;
    }

    .section-title {
      margin: 32px 0 12px;
      font-weight: 600;
      font-size: 16px;
    }

    .repo-list {
      display: grid;
      gap: 12px;
    }

    .repo {
      padding: 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      opacity: 0;
      animation: fadeSlide 0.4s ease forwards;
    }

    /* stagger each repo animation */
    .repo:nth-child(1) { animation-delay: .1s; }
    .repo:nth-child(2) { animation-delay: .15s; }
    .repo:nth-child(3) { animation-delay: .2s; }
    .repo:nth-child(4) { animation-delay: .25s; }
    .repo:nth-child(5) { animation-delay: .3s; }
    /* etc. but it automatically loops cleanly */

    @keyframes fadeSlide {
      from {
        opacity: 0;
        transform: translateY(6px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .repo:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
    }

    .repo h3 {
      margin: 0 0 6px;
      font-size: 16px;
      font-weight: 600;
    }

    .repo p {
      margin: 0 0 8px;
      color: var(--muted);
      font-size: 14px;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: var(--muted);
      font-size: 13px;
      opacity: 0;
      animation: fadeIn 0.8s ease forwards;
      animation-delay: 0.4s;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <div class="avatar"><img id="avatarImg" src="" alt="avatar"></div>
    <div>
      <h1 id="name">Loading…</h1>
      <div class="muted" id="login"></div>
      <div class="muted" id="bio"></div>
      <div class="muted" id="location"></div>
    </div>
  </header>

  <div class="section-title">Projects</div>
  <div id="repoList" class="repo-list">Loading repositories…</div>

  <footer id="footer">Loading…</footer>
</div>

<script>
  const USER = "nvcls";

  async function fetchJSON(url) {
    const r = await fetch(url);
    if (!r.ok) throw new Error(r.status);
    return r.json();
  }

  async function loadProfile() {
    const user = await fetchJSON(`https://api.github.com/users/${USER}`);

    document.getElementById("avatarImg").src = user.avatar_url;
    document.getElementById("name").textContent = user.name || user.login;
    document.getElementById("login").textContent = "@" + user.login;
    document.getElementById("bio").textContent = user.bio || "";
    document.getElementById("location").textContent = user.location || "";
  }

  async function loadRepos() {
    const repos = await fetchJSON(`https://api.github.com/users/${USER}/repos?sort=updated&per_page=20`);
    const list = document.getElementById("repoList");

    list.innerHTML = "";
    repos.forEach(repo => {
      const div = document.createElement("a");
      div.href = repo.html_url;
      div.target = "_blank";
      div.className = "repo";
      div.innerHTML = `
        <h3>${repo.name}</h3>
        <p>${repo.description || "No description."}</p>
        <div class="muted">${repo.language || "Unknown"} • ★ ${repo.stargazers_count}</div>
      `;
      list.appendChild(div);
    });
  }

  (async () => {
    await loadProfile();
    await loadRepos();
    document.getElementById("footer").textContent =
      "Updated • " + new Date().toLocaleString();
  })();
</script>

</body>
</html>
