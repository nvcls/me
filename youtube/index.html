<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Stats</title>

<style>
    body {
        font-family: Inter, sans-serif;
        background: #fff;
        color: #222;
        margin: 0;
        padding: 40px;
    }
    .card {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        border-radius: 20px;
        background: #fafafa;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
        margin-top: 0;
        font-size: 32px;
        font-weight: 700;
    }
    .stats {
        margin-top: 20px;
        font-size: 20px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>YouTube Channel Stats</h1>

    <div id="stats" class="stats">Loadingâ€¦</div>
</div>

<script>
fetch('youtube.json')
    .then(res => res.json())
    .then(data => {
        const stats = data.items[0].statistics;
        document.getElementById("stats").innerHTML = `
            Subscribers: <b>${stats.subscriberCount}</b><br>
            Views: <b>${stats.viewCount}</b><br>
            Videos: <b>${stats.videoCount}</b>
        `;
    })
    .catch(() => {
        document.getElementById("stats").innerHTML = "Failed to load stats.";
    });
</script>

</body>
</html>
