name: YouTube API Proxy

on:
  repository_dispatch:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Call YouTube API
        env:
          API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          curl "https://www.googleapis.com/youtube/v3/channels?part=statistics&id=UC8rvIh8G42EYG1ChB7GCl0Q&key=$API_KEY"
