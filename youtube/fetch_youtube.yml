name: Fetch YouTube Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch YouTube Data
        run: |
          curl "https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=UChOEvoKRbJBnSW1VRVB-HNQ&key=$YT_API_KEY" \
          -o youtube.json
        env:
          YT_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Commit and push JSON
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add youtube.json
          git commit -m "Update YouTube stats" || echo "No changes"
          git push
