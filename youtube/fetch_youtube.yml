name: Fetch YouTube Stats

on:
  workflow_dispatch:   # Manual trigger
  schedule:
    - cron: "*/10 * * * *"  # Every 10 minutes

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch YouTube Data
        env:
          YT_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          echo "Fetching YouTube stats..."
          curl -s "https://www.googleapis.com/youtube/v3/channels?part=snippet,statistics&id=UChOEvoKRbJBnSW1VRVB-HNQ&key=$YT_API_KEY" \
            -o youtube.json

      - name: Commit youtube.json
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add youtube.json
          git diff --cached --quiet || git commit -m "Update YouTube stats"
          git push

